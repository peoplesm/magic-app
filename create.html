<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra&family=Eagle+Lake&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Scalable Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/Untitled-Artwork.png" />

    <!-- Our stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Magic App</title>
  </head>

  <body class="sticky-footer">
    <header>
      <div class="image-logo">
        <a href="index.html" title="Home"
          ><img src="./assets/images/mtg-logo-2.png" class="headlogo"
        /></a>
        <h1>Card <br />Wishlist <br />Creator</h1>
      </div>
      <h2 class="sub-page">Create</h2>
      <nav>
        <ul class="nav-ul">
          <button>
            <li id="home"><a href="index.html" title="Home">Home</a></li>
          </button>
          <button>
            <li id="create"><a href="create.html" title="Create">Create</a></li>
          </button>
          <button>
            <li id="wishlist">
              <a href="wishlist.html" title="Wishlist">Wishlist</a>
            </li>
          </button>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="row p-2">
        <div class="col-4 col-xl-3">
          <form class="form-outline search-input">
            <input type="text" id="form12" class="form-control searchInput" />
            <label class="form-label" for="form12" style="color: white"
              >Card Name</label
            ><button class="btn btn-black search" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <div class="col-6 col-xl-6 text-center">
          Results:

          <div class="search-results"></div>
        </div>
        <div class="col-2 col-xl-3 text-center">
          <section class="recently-added-cont">
            Recently Added
            <br />
            <button class="btn btn-black recent-btns save-list" type="button">
              Save List
            </button>
            <a href="./wishlist.html"
              ><button
                class="btn btn-black recent-btns name-list"
                type="button"
              >
                Name List
              </button></a
            >
            <button
              class="btn btn-black recent-btns clear-list"
              type="button"
              data-mdb-toggle="tooltip"
              title="Clear List!"
            >
              <i class="fas fa-eraser"></i>
            </button>
            <ul class="list-group recently-added"></ul>
          </section>
        </div>
      </div>
    </main>
    <footer class="sticky">Created by Matt, Monica, Levi</footer>
    <!-- MDB script -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
    ></script>
    <!-- Our Script -->
    <script src="./assets/js/create.js"></script>
  </body>
</html>
