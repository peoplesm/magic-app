<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./assets/images/Untitled-Artwork.png"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra&family=Eagle+Lake&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Scalable Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Wishlist</title>
  </head>
  <body>
    <header>
      <div class="image-logo">
        <a href="index.html" title="Home"
          ><img src="./assets/images/mtg-logo-2.png" class="headlogo"
        /></a>
        <h1>Card <br />Wishlist <br />Creator</h1>
      </div>
      <h2 class="sub-page">Wishlist</h2>
      <nav>
        <ul class="nav-ul">
          <button>
            <li id="home"><a href="index.html" title="Home">Home</a></li>
          </button>
          <button>
            <li id="create"><a href="create.html" title="Create">Create</a></li>
          </button>
          <button>
            <li id="wishlist">
              <a href="wishlist.html" title="Wishlist">Wishlist</a>
            </li>
          </button>
        </ul>
      </nav>
    </header>
    


    <main class="container wish-main">
      <!-- form info //gif // wishlist should append here -->
      <section class="form-values">
        <div class="gif-section"></div>
      </section>

      <!-- containers with three columns each to place the cards image and stats-->
      <div class="container-cards text-center" id="cards-id"></div>
      <br />
      <form>
        <!-- Name input -->
        <div class="form-outline mb-4 input-background">
          <input type="text" id="form4Example1" class="form-control name" />
          <label class="form-label" for="form4Example1" style="color: white"
            >Wishlist Name</label
          >
        </div>
        <!-- Date input -->
        <div class="form-outline mb-4 input-background">
          <input type="date" id="form4Example2" class="form-control date" />
          <label class="form-label" for="form4Example2" style="color: white"
            >Date</label
          >
        </div>
        <!-- Message input -->
        <div class="form-outline mb-4 input-background">
          <textarea
            class="form-control comment"
            id="form4Example3"
            rows="4"
          ></textarea>
          <label class="form-label" for="form4Example3" style="color: white"
            >Comment</label
          >
        </div>
        <div class="input-group">
          <div class="form-outline input-background">
            <input type="search" id="form1" class="form-control gif-search" />
            <label class="form-label" for="form1" style="color: white"
              >GIF Search</label
            >
          </div>
        </div>
        <br />
        <!-- Submit button -->
        <button
          type="submit"
          class="btn btn-black btn-block send"
          style="color: white"
        >
          Send
        </button>
      </form>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
    ></script>
    <script src="./assets/js/wishlist.js"></script>
  </body>
</html>
